# Automatic labeling for pull requests

documentation:
  - '**/*.md'
  - 'docs/**/*'

dependencies:
  - 'requirements.txt'
  - 'pyproject.toml'

configuration:
  - '*.yml'
  - '*.yaml'
  - '.github/**/*'

core:
  - 'admin_style_linker/**/*.py'

templates:
  - 'admin_style_linker/templates/**/*'

tests:
  - '**/*test*.py'
  - 'tests/**/*'

